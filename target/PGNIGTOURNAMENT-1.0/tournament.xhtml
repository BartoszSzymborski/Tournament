<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ZZZ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="tournamentForm">
            <p:outputLabel value="#{mess.choose_your_template} "/>
            <p:selectOneMenu id="templateList" value="#{tournamentView.choosenTemplate}" style="width: 125px;" converter="#{templateListConverter}">
                <f:selectItem itemLabel="#{mess.choose}" itemValue="" />
                <f:selectItems value="#{templateListView.templates}" />
            </p:selectOneMenu><br/><br/>
            <p:outputLabel value="#{mess.tournament_name} "/><p:inputText value="#{tournamentView.name}"/><br/><br/>
            <p:commandButton value="#{mess.save}" action="#{tournamentView.saveTournament()}">
            </p:commandButton>
        </h:form>

    </h:body>
</html>
