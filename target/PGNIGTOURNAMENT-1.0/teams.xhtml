<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Dru≈ºyny turniejowe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="teamsForm">
            <h:outputFormat id="format" value="#{mess.how_many_teams_is_available}" style="float: right">
                <f:param value="#{contenderView.teamsToChooseLeft}" />
            </h:outputFormat>
            <p:outputLabel value="#{mess.choose_teams} " />
            <p:selectManyCheckbox valueChangeListener="#{contenderView.teamClicked}" id="teamsList" value="#{contenderView.contendersChoosen}" style="width: 125px" converter="#{contenderConverter}" layout="grid" columns="3">
                <f:selectItems value="#{contenderView.contenders}"/>
                <f:ajax event="change"  render="format"/>
            </p:selectManyCheckbox><br/><br/>
            <p:panel >
                <p:commandButton value="#{mess.save}"></p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
