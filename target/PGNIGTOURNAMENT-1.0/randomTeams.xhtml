<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title><h:outputText value="Tuniej: #{randomTeamsView.tournamentName}" /></title>
    </h:head>
    <h:body>
        <h:form id="randomForm">
            <p:growl id="growl" />
            <p:organigram id="organigram" widgetVar="organigram" value="#{randomTeamsView.rootNode}" var="node" 
                          leafNodeConnectorHeight="#{randomTeamsView.leafNodeConnectorHeight}"
                          autoScrollToSelection="#{randomTeamsView.autoScrollSelection}"
                          zoom="#{randomTeamsView.zoom}"
                          selection="#{randomTeamsView.selection}"
                          style="#{randomTeamsView.style}" >
                
                <p:organigramNode type="final">
                    <h:outputText value="#{node.data}"/>
                </p:organigramNode>
                 <p:organigramNode type="semif">
                    <h:outputText value="#{node.data}"/>
                </p:organigramNode>
                <p:organigramNode type="nextStage">
                    <h:outputText value="#{node.data}"/>
                </p:organigramNode>
            </p:organigram>
        </h:form>
    </h:body>
</html>
