<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title><h:outputText value="Turniej: #{randomTeamsView.tournamentName}" /></title>
    </h:head>
    <h:body>
        <h:form id="randomForm">
            <p:growl id="growl" />
            <p:organigram id="organigram" widgetVar="organigram" value="#{randomTeamsView.rootNode}" var="node" 
                          leafNodeConnectorHeight="#{randomTeamsView.leafNodeConnectorHeight}"
                          autoScrollToSelection="#{randomTeamsView.autoScrollSelection}"
                          zoom="#{randomTeamsView.zoom}"
                          selection="#{randomTeamsView.selection}"
                          style="#{randomTeamsView.style}" >

                <p:organigramNode type="root">
                    <h:outputText value="#{node.data}"/>
                </p:organigramNode>
            </p:organigram><br/><br/>
            <br/>
            <p:repeat id="repeatForm" value="#{randomTeamsView.lastDraw}" var="group"> 
                <p:dataTable var="team" value="#{group.getValue()}" style="text-align: center">
                    <p:column headerText="#{'Grupa ' += group.getKey()}">
                        <h:outputText value="#{team.idContender.name}" />
                    </p:column>
                </p:dataTable>
            </p:repeat><br/>
            <p:commandButton value="Losuj druÅ¼yny jeszcze raz" action="#{randomTeamsView.showCreateGroupOfContenders}" 
                             update="repeatForm" ajax="false">
            </p:commandButton>
        </h:form>
    </h:body>
</html>
