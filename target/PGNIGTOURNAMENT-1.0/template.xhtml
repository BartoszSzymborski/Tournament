<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Reguły</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="daForm">
            <p:panel rendered="#{not tournamentTemplateView.isLastStep}" style="border: 0px">
                <p:column>
                    <h:outputText id="txt" value="#{tournamentTemplateView.currentRule.name}"/>
                </p:column><br/><br/>
                <p:inputNumber immediate="true" id="valinp" value="#{tournamentTemplateView.currentValue}" rendered="#{tournamentTemplateView.currentRule.integralType}"/><br/>
                <p:selectBooleanCheckbox immediate="true" id="valinp2"  value="#{tournamentTemplateView.currentValue}"  rendered="#{not tournamentTemplateView.currentRule.integralType}" /><br/>
                <p:message showDetail="true" for="#{tournamentTemplateView.getValidateFileId()}" style="font-size: 0.75em">
                    <p:autoUpdate/>
                </p:message>
                <p:commandButton  id="prevRule" style="azimuth: far-left; float: left; " icon="ui-icon-circle-arrow-w" value="Poprzednia reguła"><br/>
                    <f:ajax event="click" listener="#{tournamentTemplateView.prevRule()}" render="@form" execute="valinp valinp2" delay="500"/>
                </p:commandButton>
                <p:commandButton  id="nextRule" style="azimuth: far-right; float: right;" icon="ui-icon-circle-arrow-e" value="Następna reguła">
                    <f:ajax event="click" listener="#{tournamentTemplateView.nextRule()}" render="@form" execute="valinp valinp2" delay="500"/>
                </p:commandButton>
            </p:panel>
            <p:panel rendered="#{tournamentTemplateView.isLastStep}" style="border: 0px">
                <p:column>
                    <h:outputLabel value="Podaj nazwę templata " />
                    <h:inputText id="templateName" value="#{tournamentTemplateView.templateName}" requiredMessage="must be uniqe">
                        <f:validator binding="#{templateNameValidator}" />
                    </h:inputText><br/><br/>
                    <p:message for="templateName" showDetail="true">
                        <p:autoUpdate/>
                    </p:message>
                </p:column>
                <p:commandButton value="Zapisz " action="#{tournamentTemplateView.saveMyValues()}">
                </p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
