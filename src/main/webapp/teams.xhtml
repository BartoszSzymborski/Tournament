<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Drużyny turniejowe</title>
        <h:outputStylesheet library="css" name="css/basic.css"/>
    </h:head>
    <h:body>
        <h:form id="teamsForm">
            <h:outputFormat id="format" value="#{mess.how_many_teams_is_available}" style="float: right">
                <f:param value="#{contenderView.teamsToChooseLeft}" />
            </h:outputFormat>
            <p:outputLabel value="#{mess.choose_teams}" /><br/><br/>
            <p:pickList immediate="true" id="teamTable" var="teams" value="#{contenderView.dualContenders}" 
                        itemValue="#{teams}" itemLabel="#{teams.name}" 
                         showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" 
                        converter="#{contenderConverter}" responsive="true" 
                        valueChangeListener="#{contenderView.teamClicked}">
                <f:ajax  event="transfer" render="format"/>
                <f:facet name="sourceCaption">Lista drużyn dostępnych</f:facet>
                <f:facet name="targetCaption">Wybrane drużyny</f:facet>
                
                <p:column style="text-align: center;" >
                    <h:outputText value="#{teams.name}" />
                </p:column>
            </p:pickList>
        </h:form>
        <h:form>
            <p:panel style="border: 0px" id="saveTeam" visible="#{contenderView.showSaveButton}" >
                <p:commandButton value="#{mess.save}" action="#{contenderView.saveTournamentContender()}" >
                </p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
