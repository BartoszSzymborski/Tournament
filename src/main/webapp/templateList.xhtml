<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista stworzonych templetów</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formList">
            <p:outputLabel value="Wybierz swój arkusz  "/>
            <p:selectOneMenu id="templateList" value="#{templateListView.choosenTemplate}" style="width: 125px;" converter="#{templateListConverter}">
                <f:selectItem itemLabel="Wybierz" itemValue="" />
                <f:selectItems value="#{templateListView.templates}" />
                <f:ajax event="change" render="dataTable"/>
            </p:selectOneMenu><br/><br/>
            <p:dataTable id="dataTable" value="#{templateListView.choosenTemplate.torunamentTemplateItemCollection}" var="templateItem">
                <p:column headerText="Parametry">
                    <h:outputText value="#{templateItem.idTournamentRule.name}"/>
                </p:column>
                <p:column headerText="Wartości" style="text-align: center">
                    <h:outputText value="#{templateItem.idTournamentRule.integralType ? templateItem.integerValue : templateItem.booleanValue }" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
